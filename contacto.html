   <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
   <form action="" class="formulario">
    <fieldset class="datosFormulario">
        <legend>Informaci√≥n personal</legend>
     <label >Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre" class="form_input"> 
     <label for="emai" class="form_label">E-mail:</label>
    <input type="email"  id="emai"  placeholder="Tu email" required class="form_input">
    <label for="telefono">Telefono:</label>
    <input type="tel" id="telefono" placeholder="Tu telefono" required class="form_input">
    <label for="menaje">Mensaje</label>
    <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
</fieldset>
<legend>Informacion sobre propiedad</legend>
<fieldset>
    <label for="opciones">Vende o compra</label>
<select  id="opciones" class="btnOpciones">
    <option value="Compra " class="btnOpciones">Compra</option>
    <option value="Vende" class="btnOpciones">Vende</option>
</select>
<label for="cantidad">Cantidad</label>
<input type="number" min="0" max="10" class="form_input">
</fieldset>
<div class="centrar-boton">
    <input type="submit" class="btnEnviar">
</div>

   </form>
